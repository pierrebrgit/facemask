    <section id="services" class="features-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="section-title text-center pb-10">
                        <h3 class="title">Social Distancing</h3>
                        <p class="text">Upload an image.</p>
                        <label for="customRange3" class="form-label">Mandatory distance between people: </label>
                        <form>
                            <span> 0m</span>
                            <input id="dist_mand" type="range" name="amountRange" min="0" max="2" value="1" step="0.5" oninput="this.form.amountInput.value=this.value" onchange="document.getElementById('range').textContent=this.value" />
                            <span> 2m </span> 
                            <p id='range'></p>
                        </form>
                    </div> <!-- row -->
                    <div class="container py-5">
                        <!-- For demo purpose -->
                        <div class="row py-4">
                            <div class="mx-auto">
                                <!-- Upload image input-->
                                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                    <input id="upload" type="file" onchange="readURL_social(this);"
                                        class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose
                                        file</label>
                                    <div class="input-group-append">
                                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                                class="text-uppercase font-weight-bold text-muted">Choose
                                                file</small></label>
                                    </div>
                                </div>

                                <!-- Uploaded image area-->
                                <div id="myContainer">
                                    <img id="imageResult" src="#" alt=""
                                        class="img-fluid rounded shadow-sm mx-auto d-block">
                                    <canvas id="myCanvas"></canvas>
                                    <!-- <canvas id="canvas2"></canvas> -->
                                </div>

                            

                            </div>
